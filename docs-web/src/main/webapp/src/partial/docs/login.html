<style>
  /* 基础样式覆盖 */
  .navbar {
    display: none;
  }

  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: none;
    background: rgba(255,255,255,0.9);
    padding: 10px 0;
    z-index: 100;
  }

  @media screen and (min-width: 768px) {
    .footer {
      width: 50%;
    }
  }

  /* 整体登录页面样式 */
  .vertical-center {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background-color: #f9fafb;
    margin: 0;
  }

  /* 登录区域样式 */
  .login-box {
    padding: 40px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* 登录表单容器 */
  .login-form-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    transition: all 0.3s ease;
  }

  .login-form-container:hover {
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }

  /* 标题图片样式 */
  .login-logo {
    margin-bottom: 25px;
    text-align: center;
  }

  /* 表单控件样式 */
  .form-control {
    height: 46px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #e0e6e3;
    box-shadow: none;
    transition: all 0.3s;
    background-color: #f9fafb;
    padding-left: 40px;
  }

  .form-control:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 0 3px rgba(46,125,50,0.15);
    background-color: #fff;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  /* 表单图标样式 */
  .input-icon {
    position: absolute;
    left: 14px;
    top: 14px;
    color: #6c757d;
    transition: all 0.3s;
  }

  .form-control:focus + .input-icon {
    color: #2e7d32;
  }

  /* 复选框样式 */
  .checkbox {
    margin-top: 5px;
    margin-bottom: 20px;
  }

  .checkbox label {
    padding-left: 25px;
    position: relative;
    font-weight: normal;
    cursor: pointer;
    color: #4a5459;
  }

  .checkbox input[type="checkbox"] {
    display: none;
  }

  .checkbox label:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 18px;
    height: 18px;
    border: 1px solid #c8d1c9;
    background-color: #f9fafb;
    border-radius: 3px;
    transition: all 0.3s;
  }

  .checkbox input[type="checkbox"]:checked + label:before {
    background-color: #2e7d32;
    border-color: #2e7d32;
  }

  .checkbox input[type="checkbox"]:checked + label:after {
    content: '\f00c';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    position: absolute;
    left: 3px;
    top: 0;
    color: white;
    font-size: 12px;
  }

  /* 按钮样式 */
  .btn-primary {
    background-color: #2e7d32;
    border-color: #2e7d32;
    padding: 10px 16px;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.3s;
  }

  .btn-primary:hover, .btn-primary:focus {
    background-color: #256e29;
    border-color: #256e29;
    box-shadow: 0 4px 8px rgba(46,125,50,0.2);
    transform: translateY(-1px);
  }

  .btn-default {
    background-color: #f1f5f2;
    border-color: #e0e6e3;
    color: #4a5459;
    padding: 10px 16px;
    border-radius: 8px;
    transition: all 0.3s;
  }

  .btn-default:hover {
    background-color: #e6ece7;
    border-color: #d0d9d3;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    transform: translateY(-1px);
  }

  /* 按钮内图标样式 */
  .btn .fas {
    margin-right: 6px;
  }

  /* 忘记密码链接样式 */
  .btn-password-lost {
    padding-top: 8px;
  }

  .btn-password-lost a {
    color: #2e7d32;
    transition: all 0.2s;
    font-size: 14px;
  }

  .btn-password-lost a:hover {
    color: #1b5e20;
    text-decoration: none;
  }

  /* 验证码提示信息样式 */
  .code-help-block {
    font-size: 13px;
    margin-bottom: 15px;
    color: #6c757d;
  }

  /* 背景图片区域样式 - 修改部分 */
  .login-img-container {
    background: linear-gradient(135deg, #3b8d99 0%, #6b6b83 50%, #3b4371 100%);
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .login-img-container:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-im
    age: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    opacity: 0.3;
  }

  /* 背景内容样式 */
  .background-content {
    position: relative;
    z-index: 1;
    color: #ffffff;
    padding: 40px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .background-content h2 {
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: 300;
  }

  .background-content p {
    font-size: 18px;
    max-width: 80%;
  }

  /* 按钮间隔 */
  .button-spacer {
    margin: 10px 0;
    height: 1px;
  }

  /* 响应式调整 */
  @media (max-width: 767px) {
    .login-box {
      padding: 20px;
    }

    .login-form-container {
      padding: 20px;
    }

    .vertical-center {
      padding-bottom: 50px;
    }

    .footer {
      position: fixed;
    }
  }
</style>

<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="login-form-container">
      <div class="login-logo">
        <img src="img/title.png" class="img-responsive" alt="Logo" />
      </div>

      <form>
        <div class="form-group">
          <input class="form-control" type="text" id="inputUsername" name="username"
                 ng-attr-placeholder="{{ 'login.username' | translate }}" ng-model="user.username" />
          <span class="fas fa-user input-icon"></span>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" id="inputPassword" name="password"
                 ng-attr-placeholder="{{ 'login.password' | translate }}" ng-model="user.password" />
          <span class="fas fa-lock input-icon"></span>
        </div>

        <div class="code-help-block" ng-if="codeRequired">
          {{ 'login.validation_code_required' | translate }}
          <span class="fas fa-question-circle" title="{{ 'login.validation_code_title' | translate }}"></span>
        </div>
        <div class="form-group" ng-if="codeRequired">
          <input class="form-control" type="text" id="inputCode" name="code"
                 ng-attr-placeholder="{{ 'login.validation_code' | translate }}" ng-model="user.code" />
          <span class="fas fa-shield-alt input-icon"></span>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="rememberMe" ng-model="user.remember" name="remember" />
          <label for="rememberMe">{{ 'login.remember_me' | translate }}</label>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-block" ng-click="login()">
              <span class="fas fa-sign-in-alt"></span> {{ 'login.submit' | translate }}
            </button>
          </div>

          <div class="col-xs-6 text-right btn-password-lost">
            <a href ng-click="openPasswordLost()">{{ 'login.password_lost_btn' | translate }}</a>
          </div>
        </div>

        <div class="button-spacer"></div>

        <button type="button" class="btn btn-default btn-block" ng-click="register()">
          <span class="fas fa-user-plus"></span> {{ 'login.register' | translate }}
        </button>

        <button type="button" class="btn btn-default btn-block" ng-if="app.guest_login" ng-click="loginAsGuest()">
          <span class="fas fa-user"></span> {{ 'login.login_as_guest' | translate }}
        </button>
      </form>
    </div>
  </div>

  <div class="login-img-container col-sm-6 hidden-xs">
    <div class="background-content">
      <h2>欢迎使用文档管理系统</h2>
      <p>安全、高效的企业文档存储与协作平台</p>
    </div>
  </div>
</div>
